<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Source+Sans+Pro|Yantramanav" rel="stylesheet">
    <link rel="stylesheet" href="assets/icons/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="assets/icons/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header id="container-header">
      <nav class="container-menu">
        <ul class="list-menu">
          <li><a href="#"><i class="fa fa-home"></i> Inicio</a></li>
          <li><a href="#"><i class="fa fa-bell"></i> Notificaciones</a></li>
          <li><a href="#"><i class="fa fa-envelope"></i> Mensajes</a></li>
        </ul>
        <h1><i class="fa fa-twitter"></i></h1>
        <div class="menu-rigth">
          <figure class="imagen-profile">
            <img src="assets/images/foto.png" alt="">
          </figure>
          <button type="button" name="btn-twittear">Twittear</button>
        </div>
      </nav>
    </header>

    <main id="principal">
      <section class="profile-section">
        <figure class="imagen-menu">
          <img src="assets/images/foto.png" alt="imgen">
        </figure>
        <h3>Melyna Bisley</h3>
        <p>@mebipeos</p>
      </section>
      <section class="tweets-section">
        <form class="tweets-form">
          <textarea name="name" id='text-tweet' placeholder="¿Qué está pasando?"></textarea>
          <button type="button" name="btn-twittear" id='btn-tweet' row='1'>Twittear</button>
          <label id="quantity-character"></label>
        </form>
        <div id='container'>
          <div id='container-tweet'>

          </div>
          <hr class="line">
          <h1 class="image-tweet"><i class="fa fa-twitter"></i></h1>
        </div>
      </section>

    </main>
    <script type="text/javascript" src="js/app.js">
    </script>
  </body>

</html>
